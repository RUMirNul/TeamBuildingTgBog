databaseChangeLog:
  - changeSet:
      id: create-client-table
      author: a.svistunov
      changes:
        - createTable:
            tableName: client
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    autoIncrement: true
                    nullable: false
              - column:
                  name: telegram_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: chat_id
                  type: bigint
                  constraints:
                    unique: true
              - column:
                  name: role
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: varchar(50)
                  constraints:
                    nullable: false
